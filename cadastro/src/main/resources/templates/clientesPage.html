<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>ClientesApp</title>
		<!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	      <link rel="stylesheet" href="style/styleCss.css"/>
	</head>
	<body>
		<h1>Lista de Clientes</h1>
		<h3><a href="/cadastrarCliente" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Cliente</a></h3>
		<h3><a href="/PesquisaClienteNome" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Pesquisar cliente por Nome</a></h3>
		<h3><a href="/PesquisaClienteCodigo" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Pesquisar cliente por Codigo</a></h3>
		<h3><a href="/PesquisaCidadeNome" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Pesquisar cidade por Nome</a></h3>
		<h3><a href="/PesquisaCidadeCodigo" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Pesquisar cidade por Codigo</a></h3>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Cadastrar Cidade</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${cliente}">
					<td><a th:href="${(#mvc.url('CC#detalheCliente').arg(0, cliente.codigo)).build()}"><span th:text="${cliente.nomeCompleto}"></span></a></td>
					<td><a th:href="${(#mvc.url('CC#detalhesClientePost').arg(0, cliente.codigo)).build()}">Cidade</a></td>
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarCliente').arg(0, cliente.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>
		</table>
	
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		
	
	</body>
</html>
